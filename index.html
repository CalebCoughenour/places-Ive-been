<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <form id="places-form">
      <div class="form-group">
        <label for="locaton">Enter Location Name:</label>
        <input id="location" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="activity">Enter What You Did:</label>
        <input id="activity" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="date">Enter When You Visited:</label>
        <input id="date" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="landmarks">Enter Local Landmarks:</label>
        <input id="landmarks" class="form-control" type="text" required>
      </div><div class="form-group">
        <label for="notes">Enter Trip Notes/Summary:</label>
        <input id="notes" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Enter</button>
    </form>
    <div class="places-display">
    

    </div>
</body>
</html>
